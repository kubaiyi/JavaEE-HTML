<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>西南石油大学电子邮件系统</title>
        <link rel="Stylesheet" type="text/css" href="design.css" >
        <script>
            function button()
            {
                var username=document.getElementById("username").value;
                var password=document.getElementById("password").value;
                var p=document.getElementById("problem");
                if(username.length == 0 || password.length == 0)
                {
                    p.innerText=("用户名或密码不能为空!");
                    return;
                }
                if(username != "zhangsan"|| password != "123456")
                {
                    p.innerText=("用户名或密码不正确");
                    return;
                }
                if(username=="zhangsan"&&password=="123456")
                {
                    window.open("https://mail.swpu.edu.cn");
                }
            }
        </script>
    </head>

    <body>
        <div class="header">
            <div class="h">
                <div class="logo">
                    <img src="images/total.png"/>
                </div>
                <a class="help">帮助</a>
            </div>
        </div>

        <div class="content">
            <div class="box" style="left: auto;top: 60px;right: 60px;">
                <ul class="tab">
                    <li class="current" onclick="tabClick(this)">账号登录</li>
                    <li class="dragbar"></li>
                </ul>
                <div class="msg" style="display:none"></div>
                <div class="boxc">
                    <h3>用户登录</h3>
                    <div class="text_item">
                        <input class="text" style="font-size: 20px;ime-mode: disabled;" id="username"
                            onfocus="this.className='text_f'" onblur="this.className='text'" type="text" 
                            placeholder="用户名" autocomplete="off" _placeholder="用户名"/>
                    </div>
                    <form name="from_login" method="POST" action="">
                        <div class="text_item">
                            <input name="user" class="text" type="hidden" value=""/>
                            <input name="password" class="text" onfocus="this.className='text_f'" id="password"
                                onblur="this.className='text'" type="password" placeholder="密码" _placeholder="密码"/>
                        </div>
                        <div class="bl">
                            <span style="float: left;">
                                <input name="login_ssl" type="hidden" value="0"/>
                                <p id="problem" style="color: red;font-family: 宋体;clear: both;">学生选择@stu.swpu.edu.cn</p>
                            </span>
                            <span class="blt">
                                <a>忘记密码</a>
                            </span>
                        </div>
                        <div class="btnb">
                            <input name="sumbit" class="btn" style="float: right;" type="button" value="登录" onclick="button()"/>
                            <div style="clear: both;"></div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="f" style="display: none;"></div>
            <div class="login_drag"></div>
        </div>

        <div class="foot">西南石油大学</div>
    </body>
</html>
